<!DOCTYPE html>
<html>
<head>
    <title>Менеджер завдань</title>
</head>
<body>
    <h1>Ваші завдання</h1>
    <form action="/add" method="POST">
        {{ csrf_token() }}
        <input type="text" name="title" placeholder="Нове завдання" required>
        <button type="submit">Додати</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task[2] }}
            {% if not task[3] %}
            <a href="/complete/{{ task[0] }}">Виконати</a>
            {% endif %}
            <a href="/delete/{{ task[0] }}">Видалити</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/logout">Вийти</a>
</body>
</html>
